<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>



</head>
<body>
  <main>
    <article class="product">
      <picture>
        <img class="product-image-mobile" src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="product-image-desktop" src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      
      <div class="product-content">
        <p class="product-category">
          Perfume
        </p>
        
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        
        <div class="product-details">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
          
        <div class="flex-content">
          <p class="product-new-price">$149.99</p>
          <p class="product-old-price">$169.99</p>
        </div>
        
        <a class="product-cart-btn"><span class="cart-icon"></span> Add to Cart</a>
      </div>
    </article>
  </main>
      

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Ťažký</a>.
  </div>
</body>
</html>
